services:
  - type: web
    name: triumvirate-payout-node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/core/processPayouts.js
    envVars:
      - key: PRIVATE_KEY
        sync: false
      - key: INFURA_ID
        sync: false
      - key: CHAIN
        value: mainnet