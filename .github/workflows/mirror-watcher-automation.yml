          echo "   Duration: ${DURATION_FORMATTED}"
          echo "   Repositories: ${REPOSITORIES_ANALYZED}"
          echo "   Health Score: ${HEALTH_SCORE}%"
          echo "   Security: ${SECURITY_STATUS}"
